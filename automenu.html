<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>自動選單導覽</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #0077cc;
        }
    </style>
</head>

<body>
    <h1>我的網頁選單</h1>
    <ul id="menu"></ul>

    <script>
        const repo = "GitTest1140409";      // ← 你的儲存庫名稱
        const user = "orsinobbb";  // ← 你的 GitHub 帳號

        fetch(`https://api.github.com/repos/${user}/${repo}/contents/`)
            .then(response => response.json())
            .then(files => {
                const menu = document.getElementById("menu");
                files
                    .filter(file => file.name.endsWith(".html") && file.name !== "index.html")
                    .forEach(file => {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = file.name;
                        a.textContent = file.name;
                        li.appendChild(a);
                        menu.appendChild(li);
                    });
            })
            .catch(err => {
                document.getElementById("menu").innerHTML = "無法取得檔案列表。";
                console.error(err);
            });
    </script>
</body>

</html>
