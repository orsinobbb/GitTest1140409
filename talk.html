<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小聊天室</title>
  <!-- 載入 Google 字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }

    /* 名稱與輸入區 */
    input[type="text"] {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      width: 80%;
      font-size: 16px;
    }

    /* 訊息顯示區 */
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin: 20px 0;
      text-align: left;
      background-color: #f9f9f9;
      border-radius: 4px;
    }

    /* 送出按鈕 */
    button.send-btn {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s;
    }

    button.send-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    /* 上一頁與回首頁按鈕 */
    .btn-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>簡易聊天室</h1>
    <div>
      名字：<input type="text" id="username" placeholder="輸入你的名字">
    </div>
    <div id="messages"></div>
    <div>
      <input type="text" id="input" placeholder="輸入訊息...">
      <button class="send-btn" onclick="sendMessage()">送出</button>
    </div>
    <div class="btn-container">
      <a class="btn" href="javascript:history.back()">上一頁</a>
      <a class="btn" href="index.html">回首頁</a>
    </div>
  </div>
  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const username = document.getElementById('username');

    const apiBase = 'https://9a8a-118-161-158-7.ngrok-free.app'; // ✅ <--- 請改成你的 ngrok 網址

    function sendMessage() {
      const name = username.value.trim();
      const text = input.value.trim();
      if (!name || !text) {
        alert("請輸入名字和訊息！");
        return;
      }

      fetch(`${apiBase}/chat/send`, {
        method: 'POST',
        mode: 'cors', // ✅ 很關鍵
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, message: text })
      })
        .then(() => {
          input.value = '';
          loadMessages();
        })
        .catch(err => {
          console.error("送出失敗", err);
        });
    }

    async function loadMessages() {
      try {
        const resp = await fetch("https://9a8a-118-161-158-7.ngrok-free.app/chat/messages");
        const data = await resp.json();
        messages.innerHTML = '';
        data.forEach(msg => {
          const div = document.createElement('div');
          div.innerHTML = `<b>${msg.name}</b> (${msg.time})：${msg.message}`;
          messages.appendChild(div);
        });
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        messages.innerHTML = '<i>載入失敗</i>' + err.message;
        console.error("載入訊息錯誤：", err);
      }
    }

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>

</body>

</html>
