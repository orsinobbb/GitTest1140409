<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>播放 YouTube 影片</title>
    <!-- 載入 Google 字型 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 100%;
        padding: 30px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        font-weight: 700;
        color: #333;
      }
      /* 影片區塊 */
      .video-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        margin-bottom: 30px;
      }
      iframe {
        width: 560px;
        height: 315px;
        border: none;
        border-radius: 8px;
      }
      /* 按鈕區塊 */
      .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        background: #007BFF;
        color: #fff;
        font-size: 16px;
        transition: background 0.3s, transform 0.3s;
      }
      .btn:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>欣賞這段影片吧！</h1>
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/nFQKvjM9HCw?si=IYz1Lsl8PYn7LoQJ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/jJWMzq4gdnc?si=l_mrsmhQbckIzxMG"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <div class="btn-container">
        <a class="btn" href="javascript:history.back()">上一頁</a>
        <a class="btn" href="index.html">回首頁</a>
      </div>
    </div>
  </body>
</html>
