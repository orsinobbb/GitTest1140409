<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>小聊天室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>簡易聊天室</h1>

    <div>
        名字：<input type="text" id="username" placeholder="輸入你的名字">
    </div>
    <div id="messages">
    </div>

    <input type="text" id="input" placeholder="輸入訊息...">
    <button onclick="sendMessage()">送出</button>

    <script>
        const A1 = document.getElementById('messages');
        const A2 = document.getElementById('input');
        const A3 = document.getElementById('username');

        function sendMessage() {
            if (A2.value.trim() === '' || A3.value.trim() === '') {
                alert('請輸入名字和訊息！');
                return;
            }
            const msg = `<b>${A3.value}：</b> ${A2.value}`; //文字組合
            const A4 = document.createElement('div'); //創造新的區域
            A4.innerHTML = msg; //文字組合放進新區域
            A1.appendChild(A4); //附加文字到MESSAGES
            A2.value = ''; //清空輸入框
            A1.scrollTop = A1.scrollHeight; // 自動捲到最下面
        }
    </script>

</body>
</html>
