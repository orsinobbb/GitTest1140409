<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Orsino Face AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #debug {
      position: fixed;
      top: 0;
      left: 0;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #00ff00;
      font-size: 12px;
      z-index: 20;
      border-bottom-right-radius: 8px;
    }
    #videoWrap {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* è‡ªæ‹é¡åƒ */
    }
    #overlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="debug">åˆå§‹åŒ–ä¸­â€¦</div>

  <!-- èƒŒæ™¯ï¼šå‰é¡é ­ç•«é¢ -->
  <div id="videoWrap">
    <video id="video" playsinline autoplay muted></video>
  </div>

  <!-- å‰æ™¯ï¼šæ‰€æœ‰ AR ç•«åœ¨é€™è£¡ -->
  <canvas id="overlay"></canvas>

  <!-- MediaPipe Tasks for Web -->
  <script type="module">
    import {
      FaceLandmarker,
      FilesetResolver,
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.15/vision_bundle.mjs";

    const debug = (msg) => (document.getElementById("debug").innerText = msg);

    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const ctx = overlay.getContext("2d");

    function resizeCanvas() {
      overlay.width = window.innerWidth;
      overlay.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: false,
        video: {
          facingMode: "user",
          width: { ideal: 1280 },
          height: { ideal: 720 },
        },
      });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          resizeCanvas();
          resolve();
        };
      });
    }

    let faceLandmarker;

    async function setupFaceLandmarker() {
      debug("ç›¸æ©Ÿæ­£å¸¸ï¼Œè¼‰å…¥äººè‡‰æ¨¡å‹â€¦");

      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.15/wasm"
      );

      faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
        },
        runningMode: "VIDEO",
        numFaces: 1,
      });

      debug("äººè‡‰æ¨¡å‹è¼‰å…¥å®Œæˆ âœ”");
    }

    // æŠŠ landmark åº§æ¨™è½‰æˆç•«åœ¨ç•«å¸ƒä¸Šçš„é»
    // æ³¨æ„ï¼švideo æœ‰ scaleX(-1) è®Šæˆé¡åƒï¼Œæ‰€ä»¥é€™è£¡ x è¦ 1 - x æ‰æœƒå°é½Š
    function mapPoint(lm) {
      const x = (1 - lm.x) * overlay.width;
      const y = lm.y * overlay.height;
      return { x, y };
    }

    function drawNameTag(landmarks) {
      // é¡é ­é™„è¿‘ï¼šå¤§ç´„ index 10
      const forehead = mapPoint(landmarks[10]);
      const text = "Orsino Lv.99";
      const sub = "AI å·¥ç¨‹å¸« / çˆ¸çˆ¸";

      ctx.font = "16px -apple-system, BlinkMacSystemFont, 'Segoe UI'";
      const padding = 8;
      const w = Math.max(
        ctx.measureText(text).width,
        ctx.measureText(sub).width
      ) + padding * 2;
      const h = 40;

      const x = forehead.x - w / 2;
      const y = forehead.y - 60;

      // åŠé€æ˜åº•
      ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
      ctx.strokeStyle = "rgba(0, 255, 0, 0.9)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      const r = 10;
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = "#00ff00";
      ctx.fillText(text, x + padding, y + 16);
      ctx.fillStyle = "#ffffff";
      ctx.font = "12px -apple-system, BlinkMacSystemFont, 'Segoe UI'";
      ctx.fillText(sub, x + padding, y + 32);
    }

    function drawGlasses(landmarks) {
      // çœ¼é¡å¤§è‡´ç”¨å››å€‹é»ï¼šå·¦çœ¼å¤–(33) å…§(133) å³çœ¼å¤–(263) å…§(362)
      const L_outer = mapPoint(landmarks[33]);
      const L_inner = mapPoint(landmarks[133]);
      const R_inner = mapPoint(landmarks[362]);
      const R_outer = mapPoint(landmarks[263]);

      const eyeHeight = (L_inner.y + R_inner.y) / 2;
      const frameTopY = eyeHeight - 20;
      const frameBottomY = eyeHeight + 20;

      ctx.lineWidth = 4;
      ctx.strokeStyle = "#00ff7f";
      ctx.fillStyle = "rgba(0, 255, 127, 0.12)";

      // å·¦çœ¼æ¡†
      ctx.beginPath();
      ctx.moveTo(L_outer.x, frameTopY);
      ctx.lineTo(L_inner.x, frameTopY);
      ctx.lineTo(L_inner.x, frameBottomY);
      ctx.lineTo(L_outer.x, frameBottomY);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      // å³çœ¼æ¡†
      ctx.beginPath();
      ctx.moveTo(R_inner.x, frameTopY);
      ctx.lineTo(R_outer.x, frameTopY);
      ctx.lineTo(R_outer.x, frameBottomY);
      ctx.lineTo(R_inner.x, frameBottomY);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      // ä¸­é–“æ©‹
      ctx.beginPath();
      ctx.moveTo(L_inner.x, (frameTopY + frameBottomY) / 2);
      ctx.lineTo(R_inner.x, (frameTopY + frameBottomY) / 2);
      ctx.stroke();

      // å´é‚Šé¡è…³ï¼ˆå¾€è€³æœµå»¶ä¼¸ä¸€é»ï¼‰
      ctx.beginPath();
      ctx.moveTo(L_outer.x, eyeHeight);
      ctx.lineTo(L_outer.x - 30, eyeHeight - 10);
      ctx.moveTo(R_outer.x, eyeHeight);
      ctx.lineTo(R_outer.x + 30, eyeHeight - 10);
      ctx.stroke();
    }

    function drawAIBubble(landmarks) {
      // ä¸‹å·´é™„è¿‘ï¼š152
      const chin = mapPoint(landmarks[152]);

      const text = "AIï¼šä»Šæ™šç¡å‰è¦çœ‹ 10 åˆ†é˜æ›¸ ğŸ“š";
      ctx.font = "13px -apple-system, BlinkMacSystemFont, 'Segoe UI'";
      const padding = 10;
      const w = ctx.measureText(text).width + padding * 2;
      const h = 34;

      const x = chin.x - w / 2;
      const y = chin.y + 20;

      ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
      ctx.strokeStyle = "#4fc3f7";
      ctx.lineWidth = 2;
      const r = 12;
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // å°å°¾å·´
      ctx.beginPath();
      ctx.moveTo(chin.x, y);
      ctx.lineTo(chin.x - 8, y - 12);
      ctx.lineTo(chin.x + 8, y - 12);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "#ffffff";
      ctx.fillText(text, x + padding, y + 22);
    }

    function drawFaceLandmarks(result) {
      ctx.clearRect(0, 0, overlay.width, overlay.height);

      if (!result.faceLandmarks || !result.faceLandmarks[0]) {
        debug("ç›¸æ©Ÿæ­£å¸¸ï¼Œæ‰¾ä¸åˆ°è‡‰ï¼Œè«‹æŠŠè‡‰é è¿‘ä¸€é»");
        return;
      }

      debug("âœ” å·²åµæ¸¬åˆ°è‡‰");

      const landmarks = result.faceLandmarks[0];

      drawGlasses(landmarks);
      drawNameTag(landmarks);
      drawAIBubble(landmarks);
    }

    async function startLoop() {
      const loop = () => {
        const nowMs = performance.now();
        const result = faceLandmarker.detectForVideo(video, nowMs);
        if (result) {
          drawFaceLandmarks(result);
        }
        requestAnimationFrame(loop);
      };
      loop();
    }

    (async () => {
      try {
        debug("è«‹å…è¨±ä½¿ç”¨ç›¸æ©Ÿâ€¦");
        await setupCamera();
        await setupFaceLandmarker();
        await startLoop();
      } catch (err) {
        console.error(err);
        debug("âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š" + err);
      }
    })();
  </script>
</body>
</html>
