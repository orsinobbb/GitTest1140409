<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body> 
    <button onclick="getdemo()">getDemo</button>

    <script>
    alert("歡迎光臨!")
    fetch(`http://localhost:8000/postdemo`, {
        method: 'POST',
        mode: 'cors', // ✅ 很關鍵
        body: 'Hello World!!!!!!!!!!!!!!!!!!!!!!!!'
    })
    function getdemo(){
        fetch("http://localhost:8000/getdemo").then(msg =>msg.text()).then(text => alert(text))
    }
    </script>
</body>
</html>
